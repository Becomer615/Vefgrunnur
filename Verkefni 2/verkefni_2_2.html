<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verkefni-2_2</title>
    <style>
     
   .block>li{
        display: block;
        border: 3px dashed greenyellow;
        margin: 1em;
        padding: 1em;
    }

    .Inline>li{
        display: inline;
        color:  red;
        border: 3px dashed blue;
        margin: 1em;
        padding: 1em;
    }

    .Inline-block>li{
        display: inline-block;
        
        border: 3px dashed red;
        margin: 1em;
        padding: 1em;
    }


    </style>
</head>
<body>
    <ul class="block">
    <li>Ringo Star</li>
    <li>George Harrison</li>
    <li>John Lennon</li>
    <li>Paul Mcartney</li>
</ul>
    <ul class="Inline">
    <li>Ringo Star</li>
    <li>George Harrison</li>
    <li>John Lennon</li>
    <li>Paul Mcartney</li>
</ul>
<ul class="Inline-block">
    <li>Ringo Star</li>
    <li>George Harrison</li>
    <li>John Lennon</li>
    <li>Paul Mcartney</li>
</ul>
    
</body>
</html>
